<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Devilish Delights</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
  <link rel="stylesheet" href="stylesheets/lock.css">

  <script src="https://code.jquery.com/jquery-3.4.1.js"
          integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>
  <script>
	  function check_code() {
		  let pass = $('#passcodeSubmit').val();
		  $.ajax({
			  url: '/check',
			  type: 'POST',
			  success: (json) => {
				  if (json.success) {
					  window.location.replace('/home');
				  } else {
					  alert('Invalid Passcode');
				  }
			  },
			  data: {passcode: pass}
		  });
	  }
  </script>
</head>
<body>
<nav class="sticky-top">
  <div class="row no-gutters">
    <img src="resources/lockscreen/banner.png" style="width: 100%; max-height: 20vh"/>
  </div>
</nav>
<div class="container">
  <div class="row jumbotron">
    <div class="row w-100" id="lock-text">
      This site is for exclusive members only. Please text message (718) 309-8153 to get the passcode and permission
      to enter the site.
    </div>

    <div class="row justify-content-center w-100" id="lock">
      <img id="lock-image" src="resources/lockscreen/heartshape_lockkey_GOLD.png" alt="heart padlock">
    </div>

    <form method="post" onsubmit="check_code(); return false;" class="row w-100">
      <div class="col form-group">
        <input type="text" name="passcode" id="passcodeSubmit" class="form-control" placeholder="Enter passcode">
      </div>
    </form>
  </div>
</div>
</body>
</html>
